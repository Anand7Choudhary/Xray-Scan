<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid X-ray test</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="LeftHeader"><p>Image Processing&emsp;|&emsp;Mini Project</p></div>
        <nav id="nav" class="nav">
            <a id="NavItem1 NavItem"><p onclick="menu(1)" id="p1">Home</p></a>
            <a id="NavItem2 NavItem"><p onclick="menu(2)" id="p2">About</p></a>
            <a id="NavItem3 NavItem"><p onclick="menu(3)" id="p3">Contact</p></a>
            <a id="NavItem4 NavItem"><p onclick="menu(4)" id="p4">Output</p></a>
        </nav>
    </header>
    <div class="Title">
        <p>
            Covid-19 detection from<br>Chest X-ray
        </p>
    </div>

    <!--    Main Body   -->

    <div class="MainBody Home" id="Home">
        <div class="heading">
            <p>INSERT IMAGE HERE</p>
        </div>        
        <label class="UserDataEnter" for="img">+  Upload
            <p class="file-name"></p>
        </label>
        <input class="UserData" type="file" id="img" name="img" accept="image/*" data-multiple-caption="{count} files selected" multiple />
        <p class="or">OR</p>
        <input class="UserLink" type="url" id="link" name="link" placeholder="Insert image link">
        <label class="Submit" for="Submit">Submit</label>
        <input class="SubmitButton" type="Submit">
    </div>
    <div class="About" id="About">
        <div class="heading">
            <p>ABOUT THE PROJECT</p>
        </div>
    </div>
    <div class="Contact" id="Contact">
        <div class="heading">
            <p>CONTACT</p>
        </div>
        <div class="ContactDetails">
            <p class="p1">Email<br></p>
            <p class="p2">Varun - varunbharadwaj00@gmail.com</p>
            <p class="p2">Kaustubh- kaushi00@gmail.com</p>
            <p class="p2">Anand - raschoudhary879@gmail.com</p>
        </div>
    </div>
    </div>
    <div class="Output" id="Output">
        <div class="resultbody">
            <p class="p1">RESULT</p>
            <p class="resultvalue"></p>
        </div>
        <div class="imagebody">
            <p class="p1">Image and Heatmap</p>
            <p class="imagevalue"></p>
            <img class="imagepicture" src="" alt="heat map picture">
        </div>
    </div>
    <script src="home.js"></script>
    <noscript>JavaScript is Disabled</noscript>
</body>
</html>
